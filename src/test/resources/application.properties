# DataSource Configuration
spring.datasource.type=io.volcanolabs.rds.RdsIamHikariDataSource
spring.datasource.url=jdbc:postgresql://dummy-host:5432/dummy-db
spring.datasource.username=test-user
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable JPA auto-configuration to prevent entity manager factory creation during tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# AWS Configuration for tests
aws.region=us-east-1

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0

# Logging configuration for tests
logging.level.io.volcanolabs.rds=TRACE